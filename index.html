<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> ‚ù§Ô∏è</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap');

        body {
            background: linear-gradient(135deg, #ffb6c1, #ff69b4, #ff1493);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            font-family: "Dancing Script", cursive;
            overflow: hidden;
            margin: 0;
        }

        /* Overlay styling */
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: black;
            font-size: 2rem;
            font-family: "Dancing Script", cursive;
            text-align: center;
            z-index: 10;
        }

        #overlay img {
            width: 250px;
            height: auto;
            margin-bottom: 20px;
        }

        #overlay button {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 1.5rem;
            background-color: #ff69b4;
            border: none;
            border-radius: 30px;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        #overlay button:hover {
            background-color: #ff1e56;
            transform: scale(1.1);
        }

        /* Hide content before clicking start */
        #content {
            display: none;
        }

        h1 {
            font-size: 3rem;
            color: #fff;
            opacity: 0;
            white-space: nowrap;
            overflow: hidden;
            border-right: 3px solid white;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .matcha-gif {
            width: 250px;
            height: auto;
            margin-bottom: 20px;
        }

        /* Button container */
        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }

        button {
            background-color: #ff4d6d;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.5rem;
            font-family: Arial, sans-serif;
            border-radius: 30px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background-color: #ff1e56;
            transform: scale(1.1);
        }

        button:active {
            transform: scale(0.95);
        }

        /* No button behavior */
        #no-btn {
            background-color: #c2185b;
            position: relative;
            transition: 0.3s;
        }

        #no-btn:hover {
            background-color: #b71c1c;
        }

        /* Make "No" move and stay as "Are you sure?" */
        .moved {
            position: absolute !important;
        }

    </style>
</head>

<body>

    <div id="overlay">
        <img src="envelope.png" alt="Envelope">
        üíå A message for Ms. Ramirez üíå
        <br> <br>  <br>  <br>  <br>  
        <button id="start-btn">Open</button>
    </div>

    <div id="content">
        <h1 id="valentine-text"> Will you be my valentine? ‚ù§Ô∏è</h1>

        <img src="matcha.gif" alt="Matcha Love" class="matcha-gif"> 

        <div class="button-container">
            <button id="yes-btn">Yes</button>
            <button id="no-btn">No üò≠</button>
        </div>
    </div>

    <audio id="bgMusic" loop>
        <source src="softspot.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        document.getElementById("start-btn").addEventListener("click", function () {
            document.getElementById("bgMusic").play();
            document.getElementById("overlay").style.display = "none";
            document.getElementById("content").style.display = "block";

            let text = document.getElementById("valentine-text");
            text.style.opacity = "1";
            text.style.animation = "typing 3s steps(20, end) forwards, fadeIn 1s ease-in-out";
        });

        // No button moves and changes text on hover
        const noButton = document.getElementById("no-btn");

        noButton.addEventListener("mouseover", function () {
            if (noButton.textContent !== "Are you sure? üò¢") {
                noButton.textContent = "Are you sure? üò¢";
            }

            let x = Math.random() * (window.innerWidth - 200);
            let y = Math.random() * (window.innerHeight - 200);
            noButton.classList.add("moved");
            noButton.style.left = `${x}px`;
            noButton.style.top = `${y}px`;
        });

        document.getElementById("yes-btn").addEventListener("click", function () {
            window.location.href = "invitation.html";
        });


    </script>

</body>
</html>
